{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hospital App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm animate__animated animate__fadeInDown">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">BehaVia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample07">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact/">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/patients/">Patients</a></li>
        <li class="nav-item"><a class="nav-link" href="/history/">History</a></li>
        {% endif %}
      </ul>
      <div class="text-end">
        {% if user.is_authenticated %}
          <a href="/signout/" class="btn btn-outline-light">Sign out</a>
        {% else %}
          <a href="/signin/" class="btn btn-light text-primary">Sign in</a>
        {% endif %}
      </div>
    </div>
  </div>
  </nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
